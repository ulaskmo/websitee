        <nav class="navbar navbar-expand-lg navbar-dark custom-bg-color">

                <a class="navbar-brand" href="index.html">Clothing Store</a>

                    <div class="navbar-nav">

                </div>
            </div>
        </nav>

        
    </header>

    <div class="container mt-5" id ="paymentmethodd">
        <h2>Payment Details</h2>
        <form>
            <div class="mb-3">
                <label for="cardName" class="form-label">Cardholder's Name</label>
                <input type="text" class="form-control" id="cardName" required>
            </div>
            <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" maxlength="19" oninput="formatCardNumber()" required>
            </div>
            <div class="row">
                <div class="col">
                    <label for="expiryMonth" class="form-label">Expiration Month</label>
                    <input type="text" class="form-control" id="expiryMonth" pattern="\d*" maxlength="2" required>
                </div>
                <div class="col">
                    <label for="expiryYear" class="form-label">Expiration Year</label>
                    <input type="text" class="form-control" id="expiryYear" pattern="\d*" maxlength="4" required>
                </div>
                <div class="col">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" pattern="\d{3}" maxlength="3" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3" id="submitPaymentButton" >Submit Payment</button>
    
        </form>
    </div>
